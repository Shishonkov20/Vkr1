{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Регистрация</h2>
    {% if user.is_authenticated %}
        <p>Вы уже выполнили вход</p>
    {% else %}
        <div class="">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Регистрация</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
